<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Street View</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #pano {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANYtsM-aZ4zI6cJsiaqUtZguw79KnclAQ"></script>
  </head>
  <body>
    <div id="pano"></div>
    <script>
      // Чтение координат из URL
      const params = new URLSearchParams(window.location.search);
      const lat = parseFloat(params.get('lat')) || 48.8584;
      const lng = parseFloat(params.get('lng')) || 2.2945;

      const panorama = new google.maps.StreetViewPanorama(
        document.getElementById('pano'),
        {
          position: { lat: lat, lng: lng },
          pov: { heading: 165, pitch: 0 },
          zoom: 1
        }
      );
    </script>
  </body>
</html>
